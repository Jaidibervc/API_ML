<div>
  
  <br>
  <br>
  <font face="Comic Sans MS" size=6>USO DE API MERCADO LIBRE!!!</font>
  <form>
    <div class="row">
      <div class="input-field col s6">
        <input class="form-control" placeholder="Buscar...." type="text" [(ngModel)]="criteria" name="criteria">
      </div>  
      <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="submit" (click)= "metodoBuscar()" name="action">Buscar
        <i class="material-icons right">send</i>
        </button>
        </div>
      </div>
  </form>  
  <div>

      
      <div class="row">
          <div class="col s2 m2 responsive-div" *ngFor="let i of products">
            <div class="card">
              <div class="card-image">
                  <img src="{{i.thumbnail}} width=100 height=100">
                <span class="card-title"></span>
              </div>
              <div class="card teal darken-2">
              <div class="card-content white-text ">
                <h6>{{i.title}} </h6>
                 <h6>$ {{i.price}}</h6>
              </div>
              <div class="card-action">
                  <a href="{{i.permalink}}">Ir a comprar</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      
    

  </div>

</div>
